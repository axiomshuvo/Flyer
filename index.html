<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Project</title>
    
    <link rel="stylesheet" href="css/style.css?v=010">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrap">

        <div class="left">
            <div class="imgfinder-area">
                    <label for="imgfinder">Choose an image:</label>
                    <input 
                        id="imgfinder"
                        name="imgfinder" 
                        type="file" 
                        accept="image/*" 
                        
                    >
            </div>
            <div class="flyerview">
                <img id="flyerimg" src="https://placeimg.com/1000/750/animals" alt="">
                <div class="textplace">
                    <span id="flyertext" class="">Demo Text Here</span>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="flyername">
                <form action="">
                    <input type="text" name="flyerinput" class="flyerinput" >
                </form>
            </div>
            <div class="flyerstyle">
                <h4>Style</h4>
                <ul>
                    <li class="default" >default</li>
                    <li class="fanwood" >fanwood</li>
                    <li class="hanalei" >hanalei</li>
                    <li class="pirate" >pirate</li>
                    <li class="mouse" >mouse</li>
                    <li class="playball" >playball</li>
                </ul>
            </div>
            <div class="flyeranimation">
                <h4>Animation</h4>
                <ul>
                    <li id="none" >
                         <span class="none">None</span>
                    </li>
                    <li id="pulse" > 
                        <span class="pulse">Pulse</span> 
                    </li>
                    <li id="heartbeat" > 
                        <span class="heartbeat">heartbeat</span>
                    </li>
                    <li id="bounce" > 
                        <span class="bounce">bounce</span> 
                    </li>
                    <li id="flip" > 
                        <span class="flip">flip</span> 
                    </li>
                    <li id="shake" > 
                        <span class="shake">shake</span> 
                    </li>
                </ul>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="script.js" ></script>
</body>
</html>
