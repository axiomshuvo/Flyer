<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Project</title>
    <link rel="stylesheet" href="style.css?v=010">
</head>
<body>
    <div class="wrap">

        <div class="left">
            <div class="imgfinder-area">
                    <label for="imgfinder">Choose an image:</label>
                    <input 
                        id="imgfinder"
                        name="imgfinder" 
                        type="file" 
                        accept="image/*" 
                        onchange="readURL(this);"
                    >
            </div>
            <div class="flyerview">
                <img id="flyerimg" src="media/1l877g.jpg" alt="">
                <div class="textplace">
                    <span id="flyertext" class=" animate infinite bounce pulsate">Have you got any money bro??</span>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="flyername">
                <form action="">
                    <input type="text" name="flyerinput" class="flyerinput" >
                </form>
            </div>
            <div class="flyerstyle">
                <h4>Style</h4>
                <ul>
                    <li id="default" >default</li>
                    <li id="fanwood" >fanwood</li>
                    <li id="hanalei" >hanalei</li>
                    <li id="pirate" >pirate</li>
                    <li id="cormorant" >cormorant</li>
                    <li id="playball" >playball</li>
                </ul>
            </div>
            <div class="flyeranimation">
                <h4>Animation</h4>
                <ul>
                    <li id="none" >None</li>
                    <li id="pulse" >Pulse</li>
                    <li id="heartbeat" >heartbeat</li>
                    <li id="bounce" >bounce</li>
                    <li id="rotate" >rotate</li>
                    <li id="shake" >shake</li>
                </ul>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="script.js" ></script>
</body>
</html>
